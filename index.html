<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://files.oaiusercontent.com/file-Pr2u57Z1hmkpnenjMLPhfg?se=2025-02-23T13%3A18%3A23Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D4f55f3d8-72fc-451f-bb56-3fe90442a991.webp&sig=r5aUOHudUwBUEievYHC0bL8wcVgVK8fJXOl/9hZw4H4%3D" >

<body>
    <div class="loader-container">
        <h1>ProductHub</h1>
        <div class="loader"></div>
    </div> 
    <header id="header">
        <div class="logo"><a href="">ProductHub</a></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="profile.html">Profile</a></li>

            </ul>
        </nav>
    </header>
    <div id="modal-container">
        <div id="modal-content">
            <button class="modal-button" onclick="closeModal()">Close</button>
        </div>
    </div>
    <h1>Products</h1>
    <div class="sort-container">
        <select onchange="sortProducts()" id="sort">
            <option value="" disabled selected>Sort</option>
            <option value="original">საწყისი</option>
            <option value="asc">ზრდადი</option>
            <option value="desc">კლებადი</option>
        </select>
    </div>
    <main id="main"></main>
    <script src="index.js"></script>
